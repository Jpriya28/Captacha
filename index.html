<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTACHA</title>

    <!-- Styling CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Styling Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <header>Captacha Generator</header>
        <div class="input_field captacha_box">
            <input type="text" value="5 8 X P 0" disabled/>
            <button class="refresh-button">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>

        <div class="input_field captacha_input">
            <input type="text" placeholder="Enter captacha"/>
        </div>
        
        <div class="message">Enter captacha is correct</div>

        <div class="input_field button disabled">
            <button>Submit Captacha</button>
        </div>

    </div>

    <!-- Adding Js -->
     <script src="script.js"></script>
